<table>
  <tbody>
    <tr>
      <td>
        <input style="width: 192px;"
          type="text"
          class="form-control"
          id="Title"
          [(ngModel)]="objparty.name"
          placeholder="name"
        />
      </td>
      <td>
        <input style="width: 337px;"
          type="text"
          class="form-control"
          id="Title"
          [(ngModel)]="objparty.fatherName"
          placeholder="fatherName"
        />
      </td>

      <td>
        <input style="width: 254px;"
          type="text"
          class="form-control"
          id="Title"
          [(ngModel)]="objparty.address"
          placeholder="address"
        />
      </td>
      <td>
        <input style="width: 241px;"
          type="text"
          class="form-control"
          id="Title"
          [(ngModel)]="objparty.contact"
          placeholder="contact"
        />
      </td>
    </tr>
  </tbody>
</table>
