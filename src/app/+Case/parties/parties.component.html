  <table  class="table-responsive">
    <tbody>
      <tr>
        <td>
          <input
            type="text"
            class="form-control name"
            id="Title"
            [(ngModel)]="objparty.name"
            placeholder="name"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control fname"
            id="Title"
            [(ngModel)]="objparty.fatherName"
            placeholder="fatherName"
          />
        </td>
  
        <td>
          <input
            type="text"
            class="form-control address"
            id="Title"
            [(ngModel)]="objparty.address"
            placeholder="address"
          />
        </td>
        <td>
          <input
            type="text"
            class="form-control contact"
            id="Title"
            [(ngModel)]="objparty.contact"
            placeholder="contact"
          />
        </td>
      </tr>
    </tbody>
  </table>
