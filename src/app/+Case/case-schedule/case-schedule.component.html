    
<div class="form-group row">
   <div class="col-sm-2">
       <div class="form-group has-success">
           <label for='FixedFor' class='form-control-label'>FixedFor</label>
           <input type='text' class='form-control' id='Title' [(ngModel)]="ObjSchedule.fixedFor" placeholder='fixedFor'>
       </div>
       </div>
       <div class="col-sm-2">
           <div class="form-group has-success">
               <label for='Court' class='form-control-label'>Court</label>
               <input type='text' class='form-control' id='Title' [(ngModel)]="ObjSchedule.court" placeholder='court'>
           </div>
           </div>
           <div class="col-sm-2">
               <div class="form-group has-success">
                   <label for='DateTime' class='form-control-label'>DateTime</label>
                   <input type='datetime-local' class='form-control' id='Title' [(ngModel)]="ObjSchedule.date" placeholder='dateTime'>
               </div>
               </div>
               <div class="col-sm-2">
                   <div class="form-group has-success">
                       <label for='assignedTo' class='form-control-label'>AssignedTo</label>
                       <input type='text' class='form-control' id='Title' [(ngModel)]="ObjSchedule.assignedTo" placeholder='assignedTo'>
                   </div>
                   </div>
                   <div class="col-sm-2">
                    <div class="form-group has-success">
                        <br>
                        <button  class='form-control btn btn-primary'>Save</button>
                    </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group has-success">
                            <br>
                            <button  class='form-control btn btn-primary'>Cancel</button>
                        </div>
                    </div>
             <br>
             <br>

                       </div>
                    </div> -->


           </div>
