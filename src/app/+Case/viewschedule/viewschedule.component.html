<div class="table-responsive panel panel-primary">
    <table class="table table-striped table-bordered ">
        <!-- <thead>
                     <tr>   
                           
                        <th class="text-center">FixedFor</th>
                        <th class="text-center">Court</th>
                        <th class="text-center">DateTime</th>              
                        <th class="text-center">AssignedTo</th>
                        <th class="text-center">Action</th>    
                    </tr>        
                </thead> -->
        <br>

        <br>

        <tbody class="text-center" *ngFor="let item of childlist">
            <tr *ngFor="let itemchild of item.listSchedule">

                <td class="align-right">
                    {{itemchild.fixedFor}}

                </td>
                <td class="align-right">
                    {{itemchild.court}}
                </td>
                <td class="align-right">
                    {{itemchild.date}}
                </td>
                <td class="align-right">
                    {{itemchild.assignedTo}}
                </td>
                <br>

                <br>
                <td class="align-right">
                    <div class="btn-group">
                        <button ngClass="status-button btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"
                                aria-hidden="true"></i></button>
                        <button ngClass="status-button btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
