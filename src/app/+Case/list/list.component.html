<button Class="status-button btn btn-md btn-primary" (click)=" showedit()">Create New</button><br><br>
<div class="table-responsive panel panel-success"> 
    <table class="table table-striped table-bordered " cellspacing="0" >
        <thead  style="background-color: #3C8DBC;">
            <tr>                
                
                <th style="background-color: #3C8DBC;" class="text-center">Title</th>
                <th style="background-color: #3C8DBC;" class="text-center">Fee</th>              
                <th style="background-color: #3C8DBC;" class="text-center">Advance</th>
                <th style="background-color: #3C8DBC;" class="text-center">Balance</th>
                <th style="background-color: #3C8DBC;" class="text-center">ClientName</th>  
                <th  class="text-center">Action</th>                 
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let item of childlist">
                <td class="align-right">
                    {{item.caseTitle}} 
                </td>
                <td class="align-right">
                     {{item.fee}} 
                </td>
                <td class="align-right">
                  {{item.advance}} 
                </td>
                <td class="align-right">
                   {{item.balance}}
                </td>
            
                <td class="align-right">
                    <DIV class="btn-group">
                        <button ngClass="status-button btn btn-xs btn-primary" (click)="onSelect(item)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        <button ngClass="status-button btn btn-xs btn-danger" (click)="onDelete(item)"><i class="fa fa-trash-o"></i></button>

                     </DIV>      
                </td>
            </tr>
        </tbody>
    </table>
</div>
