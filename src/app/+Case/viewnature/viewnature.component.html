<div class="table-responsive panel panel-success">
    <table class="table table-striped table-bordered " cellspacing="0">
        <thead style="background: #3c8dbc; color: white;">
            <tr>

                <th class="text-center">Name</th>
                <th class="text-center">Title</th>
                <th class="text-center">FirNo</th>
                <th class="text-center">PoliceStation</th>
                <th class="text-center">Statute</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>


        <tbody class="text-center" *ngFor="let item of childlist">
            <tr *ngFor="let itemchild of item.listCaseNature">

                <td class="align-right">
                    {{itemchild.name}}

                </td>
                <td class="align-right">
                    {{itemchild.title}}
                </td>
                <td class="align-right">
                    {{itemchild.firNo}}
                </td>
                <td class="align-right">
                    {{itemchild.policeStation}}
                </td>
                <td class="align-right">
                    {{itemchild.statute}}
                </td>

                <td class="align-right">
                    <div class="btn-group">
                        <button ngClass="status-button btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"
                                aria-hidden="true"></i></button>
                        <button ngClass="status-button btn btn-xs btn-danger"><i class="fa fa-trash-o"></i></button>

                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
