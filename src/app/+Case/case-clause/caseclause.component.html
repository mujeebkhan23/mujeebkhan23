
<h2>Case Clause</h2>
<div class="form-group row">
    <div class="col-sm-12">
        <div class="form-group has-success">
            <label for='Title' class='form-control-label'>Title</label>
            <input type='text' class='form-control' id='Title' [(ngModel)]="caseclause.title" placeholder='Title'>
        </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <div class="form-group has-success">
                <label for='description'>Description</label>
                <tinymce [(ngModel)]="caseclause.description" [config]="config"></tinymce>
        </div>
            </div>
        </div>
