<h2>Opponent Parties</h2>
<div class="form-group row">
    <div class="col-sm-3">
        <div class="form-group has-success">
            <label for='Title' class='form-control-label'>Name</label>
            <input type='text' class='form-control' id='Title' [(ngModel)]="objOPP.name" placeholder='Name'>
        </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group has-success">
                <label for='Title' class='form-control-label'>FatherName</label>
                <input type='text' class='form-control' id='Title' [(ngModel)]="objparty.fatherName" placeholder='FatherName'>
            </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group has-success">
                    <label for='Title' class='form-control-label'>Address</label>
                    <input type='text' class='form-control' id='Title' [(ngModel)]="objparty.address" placeholder='Address'>
                </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group has-success">
                        <label for='Title' class='form-control-label'>Contact</label>
                        <input type='text' class='form-control' id='Title' [(ngModel)]="objparty.contact" placeholder='Contact'>
                    </div>
                    </div>
                </div>
