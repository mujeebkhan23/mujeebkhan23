<ng-container *ngIf="customLayout; else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
  <mk-layout-wrapper>
    <mk-layout-header logoLink="/">
      <mk-layout-header-logo><b>Unaz </b>Legal Forum</mk-layout-header-logo>
      <button class="btn btn-primary" (click)="PublishMsg()">Subscribe</button>
      <button class="btn btn-primary" (click)="ClearMsg()">ClearMsg </button>
      <mk-layout-header-logo-mini><b>U</b>LF</mk-layout-header-logo-mini>
      <app-header-inner></app-header-inner>
    </mk-layout-header> 
    <mk-layout-sidebar-left>
      <app-sidebar-left-inner></app-sidebar-left-inner>
    </mk-layout-sidebar-left>
    <mk-layout-sidebar-right>
      <app-sidebar-right-inner></app-sidebar-right-inner>
    </mk-layout-sidebar-right>
    <mk-layout-content>
      <div mk-layout-content-before-header>
        <div *mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}">
          <mk-material-bar></mk-material-bar>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <mk-layout-footer>
      <mk-layout-footer-left>
        <strong>Powered by <a href="http://almsaeedstudio.com">UNAZ</a>.</strong>
      </mk-layout-footer-left>
      <mk-layout-footer-right>
        <b>Version : 0.1</b> 
      </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>
