<div class="align-left">
  <button type="button" class="btn btn-primary btn-sm" (click)="showedit()">
    Add New
  </button>
</div>
<br />
<div class="table-responsive panel panel-success" style="border-color: rgb(65, 25, 117);">
  <table class="table table-striped table-bordered" cellspacing="0">
    <thead style="background:#3c8dbc; color: white;">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Father Name</th>
        <th class="text-center">Address</th>
        <th class="text-center">City</th>
        <th class="text-center">postal Code</th>
        <th class="text-center">Country</th>
        <th class="text-center">NTN</th>
        <th class="text-center">Email Address</th>
        <th class="text-center">CNIC</th>
        <th class="text-center">Contact No</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let item of listClient">
        <td class="text-center">
          {{ item.name }}
        </td>
        <td class="text-center">
          {{ item.fatherName }}
        </td>
        <td class="text-center">
          {{ item.address }}
        </td>
        <td class="text-center">
          {{ item.city }}
        </td>
        <td class="text-center">
          {{ item.postalCode }}
        </td>
        <td class="text-center">
          {{ item.country }}
        </td>
        <td class="text-center">
          {{ item.ntn }}
        </td>

        <td class="text-center">
          {{ item.email }}
        </td>
        <td class="text-center">
          {{ item.cnic }}
        </td>
        <td class="text-center">
          {{ item.contactNumber }}
        </td>

        <td class="text-center">
            <div class="btn-group">
              <button
                class="status-button btn-primary"
                (click)="onSelect(item)"
                data-toggle="tooltip"
                data-placement="left"
                title="Edit Client"
              >
                <i
                  class="fa fa-pencil-square-o"
                  style="justify-content: space-around"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
            <div class="btn-group">
              <button
                class="status-button btn-danger"
                (click)="onDelete(item)"
                data-toggle="tooltip"
                data-placement="left"
                title="Delete Client"
              >
                <i class="fa fa-trash-o"></i>
              </button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
