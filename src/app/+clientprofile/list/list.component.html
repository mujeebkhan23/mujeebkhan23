
<div class="align-left">
<button type="button" class="btn btn-info btn-lg" (click)="showedit()">Add New</button>
</div>
<br>
<div class=" table-responsive table-bordered  ">
    <table class="table table-striped  table-hover" cellspacing="0">
        <thead>
            <tr>                
                <th class="text-center">Name</th>
                <th class="text-center">Father Name</th>
                <th class="text-center">Address</th>
                <th class="text-center">City</th>
                <th class="text-center">postal Code</th>
                <th class="text-center">Country</th>
                <th class="text-center">NTN</th>
                <th class="text-center">Email Address</th>
                <th class="text-center">CNIC</th>
                <th class="text-center">Contact No</th>

            </tr>
        </thead>
        
        <tbody class="text-center">
            <tr *ngFor="let item of listClient">
                <td class="align-right">
                    {{item.name}}
                </td>
                <td class="align-right">
                    {{item.fatherName}}
                </td>
                <td class="align-right">
                    {{item.address}}
                </td>
                <td class="align-right">
                    {{item.city}}
                </td>
                <td class="align-right">
                    {{item.postalCode}}
                </td>
                <td class="align-right">
                    {{item.country}}
                </td>
                <td class="align-right">
                    {{item.ntn}}
                </td>
              
                <td class="align-right">
                    {{item.email}}
                </td>
                <td class="align-right">
                    {{item.cnic}}
                </td>
                <td class="align-right">
                    {{item.contactNumber}}
                </td>
               
                <td class="align-right">
                    <DIV class="btn-group">
                        <button ngClass="status-button btn btn-md btn-primary" (click)="onSelect(item)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        <button ngClass="status-button btn btn-md btn-danger" (click)="onDelete(item)"><i class="fa fa-trash-o"></i></button>
                    </DIV>      
                </td>
            </tr>
        </tbody>
    </table>
</div>
