<div *ngIf="message" class="alert alert-success">{{message.text}}</div>
<div class="form-group">
   
    <div class="input-group form-group">
    
      <input type='text' class='form-control'  [(ngModel)]='objgroup.name' placeholder='Create Group'  ngModel required autocomplete="off">
      <div class="input-group-btn">
        <button class="btn btn-primary" (click)="SaveGroup(objgroup)"><i class="fa fa-users"></i></button>
      </div>
    </div>
 
  </div>
<div class="table-responsive panel panel-success ">
    <table  class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>                
                <th class="text-center" style="background-color:#3c8dbc;color: white;">Groups</th>
            </tr>
        </thead>
        <tbody>
           
            <ul *ngFor="let item of listgroup" >
                <li  (click)="onGroupSelection(item.groupId)" style="cursor: pointer; list-style:none;">
                   {{item.name}}
                   <span>
                   <button ngClass="status-button btn btn-sm btn-danger" (click)="DeleteGroup(item)"><i class="fa fa-trash-o"></i></button>
                </span>
                </li>
            </ul>
        </tbody>
    </table>
</div>
