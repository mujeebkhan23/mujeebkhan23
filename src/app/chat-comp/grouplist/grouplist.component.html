<div *ngFor="let message of messages" class="alert alert-success">
    {{message.text}}
<span>{{data.data.name}} {{data.data.age}}</span>
</div>

<div class="form-group">
   
    <div class="input-group form-group">
    
      <input type='text' class='form-control'  [(ngModel)]='objgroup.name' placeholder='Create Group'  ngModel required autocomplete="off">
      <div class="input-group-btn">
        <button class="btn btn-primary" (click)="SaveGroup(objgroup)"  data-toggle="tooltip"
        data-placement="left"
        title="Save The Group"><i class="fa fa-users"></i></button>
      </div>
    </div>
 
  </div>
<div class="table-responsive panel panel-success " style="border-color:#3C8DBC;">
    <table  class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>                
                <th class="text-center" style="background-color:#3c8dbc;color: white;">Groups</th>
            </tr>
        </thead>
        <tbody>
           
            <ul *ngFor="let item of listgroup" class="group">
                <li  (click)="onGroupSelection(item.groupId)" [class.selected]="item===item.groupId" >
                   {{item.name}}
                   <span style="padding-left: 20px;">
                   <button ngClass="status-button btn btn-sm btn-danger" (click)="DeleteGroup(item)"  data-toggle="tooltip"
                   data-placement="left"
                   title="Delete The Group"><i class="fa fa-trash-o"></i></button>
                </span>
                </li>
            </ul>
        </tbody>
    </table>
</div>
