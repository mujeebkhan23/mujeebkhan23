

<div class="table-responsive panel panel-success">
    <table  class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>                
                <th class="text-center" style="background-color: #3c8dbc;color: white;">Chat</th>
            </tr>
        </thead>
        <tbody>
            <ul *ngFor="let item of listchildchat">
                <li class="direct-chat-timestamp float-right">
                {{item.addedDate}}
                </li>
                <!-- //if userid=myuserid
                //else -->
                <div *ngIf="myUserId===item.createdBy" class="gcolor">
                    <li style="width:40%;  padding: 10px;  border-radius: 25px;">
                    {{item.plainMessage}}</li>
                
            </div>
            <div *ngIf="myUserId!==item.createdBy" class="bcolor">
                <li >
                {{item.plainMessage}}</li>
            
        </div>
                <li>{{item.createdByName}}</li>
            
            </ul>
        </tbody>
        
        
    </table>
    
</div>
