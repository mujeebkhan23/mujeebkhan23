
<h3>Chat List</h3>
<div class="table-responsive panel panel-success">
    <table  class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>                
                <th class="text-center">PlainMessage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listchildchat">
                <td class=" text-center">
                    {{item.plainMessage}}
                </td>
            </tr>
        </tbody>
        
        
    </table>
    
</div>
