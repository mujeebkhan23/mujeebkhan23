<div class="table-responsive panel panel-success">
    <table  class="table table-striped table-bordered" cellspacing="0">
        
        <thead>
            <tr>                
                <th class="text-center" style="background-color: #3c8dbc;color: white;font-size: 15px;">Chat
                    <span style="float: right;" >      
                        <button class="btn btn-primary btn-md"  data-toggle="tooltip"
                        data-placement="left"  title="Video Call" style="border-radius: 50px;">
                            <i class="fa fa-video-camera"></i>
                        </button>&nbsp;&nbsp;
                        <button class="btn btn-primary btn-md"  data-toggle="tooltip"
                        data-placement="left"  title="Audio Call" style="border-radius: 50px;">
                            <i class="fa fa-phone"></i>
                        </button>&nbsp;&nbsp;
                        <button class="btn btn-primary btn-md"  data-toggle="tooltip"
                        data-placement="left"  title="Add Members" style="border-radius: 50px;">
                            <i class="fa fa-user-plus" ></i>
                        </button>
                    </span></th>
                
            </tr>
        </thead>
        <tbody>
            <ul *ngFor="let item of listchildchat;trackBy: trackByFn">
                
                
                <!-- //if userid=myuserid
                //else -->
                <div *ngIf="myUserId===item.createdBy" class="gcolor chat-content">
                   
                    <p>
                        
                    {{item.plainMessage}}
                    <span class="chat-time"> {{item.addedDate| date:'shortTime'}}</span>
                </p>
                
            </div>
            <div *ngIf="myUserId!==item.createdBy" class="bcolor chat-content">
            
                <li >
                   
                {{item.plainMessage}}
            <span class="chat-time"> {{item.addedDate| date:'shortTime'}}</span>
            </li>
                <!-- < class="chat-time">
              <!-- //  {{item.addedDate| date:'shortTime'}} -->
            
        </div>
        <!-- <li>
            {{item.addedDate| date:'shortTime'}}
            </li>  -->
            
            </ul>
        </tbody>
        
        
    </table>
    
</div>
