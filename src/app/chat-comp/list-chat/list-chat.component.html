<div class="table-responsive panel panel-success">
    <table  class="table table-striped table-bordered" cellspacing="0">
        
        <thead>
            <tr>                
                <th class="text-center" style="background-color: #3c8dbc;color: white;font-size: 15px;">Chat</th>
            </tr>
        </thead>
        <tbody>
            <ul *ngFor="let item of listchildchat">
                
                
                <!-- //if userid=myuserid
                //else -->
                <div *ngIf="myUserId===item.createdBy" class="gcolor">
               
                    <p>
                    {{item.plainMessage}}
                    <span class="chat-time"> {{item.addedDate| date:'shortTime'}}</span>
                </p>
                
            </div>
            <div *ngIf="myUserId!==item.createdBy" class="bcolor">
            
                <li >
                {{item.plainMessage}}
            <span class="chat-time"> {{item.addedDate| date:'shortTime'}}</span>
            </li>
                <!-- < class="chat-time">
              <!-- //  {{item.addedDate| date:'shortTime'}} -->
            
        </div>
        <!-- <li>
            {{item.addedDate| date:'shortTime'}}
            </li>  -->
            
            </ul>
        </tbody>
        
        
    </table>
    
</div>
