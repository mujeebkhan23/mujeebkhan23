<div class="form-group">
 
    <div class="input-group">
    
      
      <input type='text' class="form-control" [(ngModel)]='objeditchat.plainMessage' (input)="txtMessage=$event.target.value" (keydown.enter)="onSave()" placeholder='Type a message'  required minlength="4" autocomplete="off" style="border-radius: 3px;">
      
      <div class="input-group-btn">
        <button class="btn btn-primary" (click)="onSave()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </div>
    </div>

 
  </div>
