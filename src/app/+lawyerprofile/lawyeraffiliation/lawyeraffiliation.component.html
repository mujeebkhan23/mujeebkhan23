<div class="form-group row">
  <div class="col-sm-12">
    <div class="col-sm-6">
      <div class="form-group has-success">
        <label for="inputaffiliation" class="form-control-label">Affiliation</label>
        <input type="text" class="form-control"  [(ngModel)]="objAff.affiliation"
          placeholder="affiliation" />
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group has-success">
        <label for="inputaffiliationCode" class="form-control-label">Affiliation No</label>
        <input type="text" class="form-control"  [(ngModel)]="objAff.affiliationCode"
          placeholder="affiliation No" />
      </div>
    </div>
  </div>
</div>
