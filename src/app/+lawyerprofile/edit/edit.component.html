   <div class="col-sm-2">
    <div class="form-group has-success">

						<div class="avatar-edit">

      <input type="file" (change)="onFileChange($event)" />

<div class="form-group row">

</div>
<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
      <label for="inputTitle" class='form-control-label'>Title</label>
      <select class="form-control" name="inputTitle" id="inputTitle" [(ngModel)]='objlawyer.title'>
        <option value="" disabled selected hidden>select</option>
        <option value="MR">MR</option>
        <option value="MRs">MRs</option>
        <option value="MS">MS</option>
      </select>
  </div>
  </div>
    <div class="col-sm-4">
        <div class="form-group has-success">
            <label for='inputname' class='form-control-label'>Name</label>
            <input type='text' class='form-control' id='inputName' [(ngModel)]='objlawyer.name' placeholder='name'>
        </div>
    </div>
    <div class="col-sm-4">                                                                                                                     
        <div class="form-group has-success">
            <label for='inputresidentialAddress' class='form-control-label'>Residential Address</label>
            <input type='text' class='form-control' id='inputResidentialAddress' [(ngModel)]='objlawyer.residentialAddress' placeholder='address'>
        </div>
    </div>  
</div>
<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
        <label for='inputcourtAddress' class='form-control-label'>Court Address</label>
        <input type='text' class='form-control' id='inputCourtAddress' [(ngModel)]='objlawyer.courtAddress' placeholder='court Address'>
    </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group has-success">
          <label for='inputofficeAddress' class='form-control-label'>Office Address</label>
          <input type='text' class='form-control' id='inputOfficeAddress' [(ngModel)]='objlawyer.officeAddress' placeholder='office'>
      </div>
  </div>
  <div class="col-sm-4">                                                                                                                     
      <div class="form-group has-success">
          <label for='inputcontactNumber' class='form-control-label'>Contact No</label>
          <input type='text' class='form-control' id='inputContactNumber' [(ngModel)]='objlawyer.contactNumber' placeholder='phone No'>
      </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
        <label for='inputmobileNumber' class='form-control-label'>Mobile No</label>
        <input type='text' class='form-control' id='inputMobileNumber' [(ngModel)]='objlawyer.mobileNumber' placeholder='mobile No'>
    </div>
  </div>
    <div class="col-sm-4">
        <div class="form-group has-success">
            <label for='inputemail' class='form-control-label'>Email Address</label>
            <input type='text' class='form-control' id='inputEmail' [(ngModel)]='objlawyer.email' placeholder='email'>
        </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group has-success">
          <label for='inputcnic' class='form-control-label'>CNIC No</label>
          <input type='text' class='form-control' id='inputCNIC' [(ngModel)]='objlawyer.cnic' placeholder='cnin'>
      </div>
    </div>
  
</div>
<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
      <label for='inputwebSite' class='form-control-label'>WebSite</label>
      <input type='text' class='form-control' id='inputWebSite' [(ngModel)]='objlawyer.webSite' placeholder='www....'>
  </div> 
</div>
  <div class="col-sm-4">
    <div class="form-group has-success">
        <label for='inputbarCouncil' class='form-control-label'>Bar Council</label>
        <input type='text' class='form-control' id='inputBarCouncil' [(ngModel)]='objlawyer.barcouncil' placeholder='barcouncil'>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group has-success">
        <label for='inputBarNumber' class='form-control-label'>Bar Council NO</label>
        <input type='text' class='form-control' id='inputbarNumber' [(ngModel)]='objlawyer.barNumber' placeholder='bar No'>
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
      <label for='inputshares' class='form-control-label'>Shares</label>
      <input type='text' class='form-control' id='inputShares' [(ngModel)]='objlawyer.shares' placeholder='shares'>
  </div>
</div>
            <ul *ngIf="objlawyer.affiliations">
     <li *ngFor="let item of objlawyer.affiliations">
       <lawyeraffiliation [objAff]="item"></lawyeraffiliation>
     </li>
     <button (click)='addInput()'>add</button>
    </ul>
   

</div>
<div class="form-group row">
  <div class="col-sm-2">
    <div class="form-group has-success">
    <button type="button" class="btn btn-info btn-lg" (click)="onSave()">Save</button>
  </div>
</div>
  <div class="col-sm-2">
    <div class="form-group has-success">
    <button type="button" class="btn btn-info btn-lg"  (click)="onCancel()">Cancel</button>
   </div>
  </div>
</div>
