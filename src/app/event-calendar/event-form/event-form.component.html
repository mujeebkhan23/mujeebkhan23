<button Class="btn btn-primary" (click)="toggle()">{{ buttonName }}</button>
<br /><br />

<ng-container *ngIf="show">
  <div class="from-group row">
    <div class="col-sm-12">
      <div class="form-group has-success col-sm-6">
        <label for="inputAccountNo" class="form-control-label"
          >Event Name</label
        >
        <input
          type="text"
          class="form-control"
          id="inputAccountNo"
          [(ngModel)]="objEvent.eventName"
          placeholder="Event Name"
          required
        />
      </div>
      <div class="form-group has-success col-sm-6">
        <label for="inputAccountNo" class="form-control-label"
          >Task Detail</label
        >
        <input
          type="text"
          class="form-control"
          id="inputAccountNo"
          [(ngModel)]="objEvent.description"
          placeholder="Task Details"
          required
        />
      </div>
    </div>
  </div>
  <div class="from-group row">
    <div class="col-sm-12">
      <div class="form-group has-success col-sm-6">
        <label for="inputAccountNo" class="form-control-label"
          >Start Time</label
        >
        <input
          type="time"
          class="form-control"
          id="inputAccountNo"
          [(ngModel)]="objEvent.startTime"
          placeholder="Start Time"
          required
        />
      </div>
      <div class="form-group has-success col-sm-6">
        <label for="inputAccountNo" class="form-control-label">End Time</label>
        <input
          type="time"
          class="form-control"
          id="inputAccountNo"
          [(ngModel)]="objEvent.endTime"
          placeholder="End Time"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <div class="form-group has-success col-sm-3">
        <label for="inputAccountNo" class="form-control-label">Priority</label>
        <select class="form-control" [(ngModel)]="objEvent.priority">
          <option value="" disabled selected>Select Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group has-success col-sm-3">
        <label for="inputAccountNo" class="form-control-label">Contact</label>
        <input
          type="text"
          class="form-control"
          id="inputAccountNo"
          [(ngModel)]="objEvent.contact"
          placeholder="Contact"
          required
        />
      </div>
      <div class="form-group has-success col-sm-3">
        <label for="inputAccountNo" class="form-control-label">Remainder</label>
        <select class="form-control" [(ngModel)]="objEvent.reminder">
          <option value="" disabled selected>Remainder</option>
          <option value="every day">Every Day</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <div class="form-group has-success col-sm-3">
        <label for="inputAccountNo" class="form-control-label">Repeat</label>
        <select class="form-control" [(ngModel)]="objEvent.repeat">
          <option value="" disabled selected>Repeat Evey Day Or Not</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row" style="padding: 20px">
    <div class="col-md-3">
      <button class="btn btn-primary btn-block" (click)="onSave()">Save</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary btn-block" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</ng-container>
