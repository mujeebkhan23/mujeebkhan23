<div class="form-group row">
  <div class="col-sm-4">
    <div class="form-group has-success">
      <label for="inputAccountNo" class="form-control-label"
        >Calendar Name</label
      >
      <input
        type="text"
        class="form-control"
        id="inputAccountNo"
        [(ngModel)]="objeditcalendar.calendarName"
        placeholder="calendar name"
        required
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button class="btn btn-primary btn-block" (click)="onSave()">Save</button>
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary btn-block" (click)="onCancel()">
      Cancel
    </button>
  </div>
</div>
