
<div class="table-responsive panel panel-success">
    <table  class="table table-striped table-bordered" cellspacing="0">
        
        <thead>
            <tr>                
                <th class="text-center" style="background-color: #3c8dbc;color: white;font-size: 15px;">Chat
                    <span style="float: right;" >      
                        <button class="btn btn-primary btn-md"  data-toggle="tooltip"
                        data-placement="left"  title="Video Call" style="border-radius: 50px;">
                            <i class="fa fa-video-camera"></i>
                        </button>&nbsp;&nbsp;
                        <button class="btn btn-primary btn-md"  data-toggle="tooltip"
                        data-placement="left"  title="Audio Call" style="border-radius: 50px;">
                            <i class="fa fa-phone"></i>
                        </button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary btn-md"  data-toggle="modal" data-target="#exampleModal" (click)="showModal()"
                        data-placement="left"  title="Add Members" style="border-radius: 50px;">
                            <i class="fa fa-user-plus" ></i>
                        </button>
                    
                    </span></th>
                
            </tr>
        </thead>
        <tbody #scrollMe [scrollTop]="scrollMe.scrollHeight">
          <ul *ngFor="let item of listchildchat">
            <div class="col-md-11 ">
              <!-- Panel Chat -->
              <div class="panel" id="chat">
                
               
                  <div class="chats">
                    <div class="chat"  *ngIf="myUserId===item.createdBy">
                      <div class="chat-avatar">
                        <a class="avatar avatar-online" data-toggle="tooltip" href="#/lawyerprofile" data-placement="right" title="" data-original-title="June Lane">
                          <img [src]="profileImage" class="img-circle" > 
                          <i></i>
                          <span class="UserNameS">{{item.createdByName}}</span> 
                        </a>
                      </div>
                      <div class="chat-body">
                        <div class="chat-content">
                            <p>
                            {{item.plainMessage}}
                            <span class="chat-time "><i class="fa fa-clock-o fa-fw"></i> {{item.addedDate| date:'shortTime' }}</span>
                        </p>
            
                        </div>
                      </div>
                    </div>
                    <div class="chat chat-left" *ngIf="myUserId!==item.createdBy">
                      <div class="chat-avatar">
                        <a class="avatar avatar-online" data-toggle="tooltip" href="#" data-placement="left" title="" data-original-title="Edward Fletcher">
                          <img [src]="profileImage" class="img-circle">
                          <i></i>
                          <span class="UserNameR">{{item.createdByName}}</span> 
                        </a>
                  
                      </div>
                      <div class="chat-body">
                        <div class="chat-content">
                      
                            <p>   
                    
                            {{item.plainMessage}}
                            <span class="chat-time"><i class="fa fa-clock-o fa-fw"></i> {{item.addedDate| date:'shortTime'}}</span>
                        </p>
                       
                        </div>
                     
                      </div>
                    </div>
                  
                  </div>
               
                
              </div>
              <!-- End Panel Chat -->
            </div>
          </ul>
        </tbody>
        
        
    </table>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal " [class.show]="show" id="exampleModal" tabindex="-1"  role="dialog" 
 aria-hidden="true">
	<div class="modal-dialog modal-md modal-center" role="document">
		<div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Member</h4>
        <button type="button"  class="close" data-dismiss="modal"  (click)="showModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
			<div class="modal-body">
				<div class="form-group">
          <div class="form-group alert alert-sm alert-success">
            <label for="exampleInputEmail1">GroupId: </label>
         
           <span *ngIf="groupId">{{objgroupMember.GroupId}}</span> 
					</div>
					<div class="form-group">
						<!-- <span class="input-group-addon"><label for="editOwnerName">Email</label></span> -->
         <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="objgroupMember" id="objgroupMember" [(ngModel)]="objgroupMember.MemberEmail" 
            autofocus autocomplete="off"  placeholder="Enter email">
				
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light" data-dismiss="modal" (click)="showModal()">Cancel</button>
				<button type="button" class="btn btn-primary " (click)="AddGroupMember(objgroupMember)">Add</button>
			</div>
		</div>
	</div>
</div>
</div>
